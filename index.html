<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th{
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(odd){
            background-color: #dddddd;
        }
    </style>

</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <H2>Add Employee</H2>

    <input type="text" placeholder="First Name" id= "js-first">
    <input type="text" placeholder="Last Name" id="js-last">
    <input type="number" placeholder="ID" id="js-idNumber">
    <input type="text" placeholder="Title" id="js-title">
    <input type="number" placeholder="Annual Salary" id="js-annualSalary">

    <button id="js-submit">Submit</button>
    <br>
    <br>
    <br>
    <br>
    <h2>Employees</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <th><button id="js-row1">Delete</button></th>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <th><button id="js-row2">Delete</button></th>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <th><button id="js-row3">Delete</button></th>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <th><button id="js-row4">Delete</button></th>
        </tr>
    </table>













    
</body>
</html>
